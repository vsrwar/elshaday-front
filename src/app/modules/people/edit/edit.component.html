<div class="container">
  <div [ngSwitch]="person_type">
    <!-- Legal form -->
    <div *ngSwitchCase="'legal'">
      <form (ngSubmit)="updateLegalPerson()" [formGroup]="updateLegalPersonForm">
        <div class="form-group row">
          <label for="corporate-name" class="col-4 col-form-label">Corporate Name</label> 
          <div class="col-8">
            <input formControlName="corporateName" name="corporate-name" placeholder="My Company" type="text" class="form-control" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="fantasy-name" class="col-4 col-form-label">Fantasy Name</label> 
          <div class="col-8">
            <input formControlName="fantasyName" name="fantasy-name" placeholder="ElShaday" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="cnpj" class="col-4 col-form-label">CNPJ</label> 
          <div class="col-8">
            <input formControlName="cnpj" name="cnpj" placeholder="xxxxxxxxxxxxxx" type="text" class="form-control" required="required" maxlength="14">
          </div>
        </div>
        <div class="form-group row">
          <label for="qualifier" class="col-4 col-form-label">Qualifier</label> 
          <div class="col-8">
            <select formControlName="qualifier" name="qualifier" class="custom-select" required="required">
              <option value="1">Customer</option>
              <option value="2">Supplier</option>
              <option value="3">Employee</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="cep" class="col-4 col-form-label">ZipCode</label> 
          <div class="col-8">
            <input formControlName="cep" name="cep" placeholder="00000-000" type="text" class="form-control" required="required" (change)="cepChanged($event)" maxlength="8">
          </div>
        </div>
        <div class="form-group row">
          <label for="rua" class="col-4 col-form-label">Rua</label> 
          <div class="col-8">
            <input formControlName="rua" name="rua" type="text" class="form-control" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="complemento" class="col-4 col-form-label">Complemento</label> 
          <div class="col-8">
            <input formControlName="complemento" name="complemento" type="text" class="form-control" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="bairro" class="col-4 col-form-label">Bairro</label> 
          <div class="col-8">
            <input formControlName="bairro" name="bairro" type="text" class="form-control" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="localidade" class="col-4 col-form-label">Localidade</label> 
          <div class="col-8">
            <input formControlName="localidade" name="localidade" type="text" class="form-control" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="uf" class="col-4 col-form-label">UF</label> 
          <div class="col-8">
            <input formControlName="uf" name="uf" type="text" class="form-control" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="numero" class="col-4 col-form-label">Número</label> 
          <div class="col-8">
            <input formControlName="numero" name="numero" type="text" required="required" class="form-control">
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Confirm</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Physical form -->
    <div *ngSwitchCase="'physical'">
      <form (ngSubmit)="updatePhysicalPerson()" [formGroup]="updatePhysicalPersonForm">
        <div class="form-group row">
          <label for="name" class="col-4 col-form-label">Name</label> 
          <div class="col-8">
            <input formControlName="name" name="name" placeholder="John Doe" type="text" required="required" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="nick-name" class="col-4 col-form-label">Nick Name</label> 
          <div class="col-8">
            <input formControlName="nickName" name="nick-name" placeholder="ElShaday" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="cpf" class="col-4 col-form-label">CPF</label> 
          <div class="col-8">
            <input formControlName="cpf" name="cpf" placeholder="xxxxxxxxxxx" type="text" required="required" class="form-control" maxlength="11">
          </div>
        </div>
        <div class="form-group row">
          <label for="qualifier" class="col-4 col-form-label">Qualifier</label> 
          <div class="col-8">
            <select formControlName="qualifier" name="qualifier" class="custom-select" required="required">
              <option value="1">Customer</option>
              <option value="2">Supplier</option>
              <option value="3">Employee</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="cep" class="col-4 col-form-label">ZipCode</label> 
          <div class="col-8">
            <input formControlName="cep" name="cep" placeholder="00000-000" type="text" class="form-control" required="required" (change)="cepChanged($event)" maxlength="8">
          </div>
        </div>
        <div class="form-group row">
          <label for="rua" class="col-4 col-form-label">Rua</label> 
          <div class="col-8">
            <input formControlName="rua" name="rua" type="text" class="form-control" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="complemento" class="col-4 col-form-label">Complemento</label> 
          <div class="col-8">
            <input formControlName="complemento" name="complemento" type="text" class="form-control" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="bairro" class="col-4 col-form-label">Bairro</label> 
          <div class="col-8">
            <input formControlName="bairro" name="bairro" type="text" class="form-control" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="localidade" class="col-4 col-form-label">Localidade</label> 
          <div class="col-8">
            <input formControlName="localidade" name="localidade" type="text" class="form-control" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="uf" class="col-4 col-form-label">UF</label> 
          <div class="col-8">
            <input formControlName="uf" name="uf" type="text" class="form-control" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="numero" class="col-4 col-form-label">Número</label> 
          <div class="col-8">
            <input formControlName="numero" name="numero" type="text" required="required" class="form-control">
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Confirm</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
