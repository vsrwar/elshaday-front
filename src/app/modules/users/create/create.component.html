<div class="container">
  <h2>Create a new user</h2>
  <form (ngSubmit)="createUser()" [formGroup]="createUserForm">
    <div class="form-group row">
      <label class="col-4 col-form-label" for="email">Email</label> 
      <div class="col-8">
        <input formControlName="email" placeholder="your-email@elshaday.com" type="text" class="form-control" required="required">
      </div>
    </div>
    <div class="form-group row">
      <label for="nickname" class="col-4 col-form-label">Nick Name</label> 
      <div class="col-8">
        <input formControlName="nickName" placeholder="Nick" type="text" class="form-control" required="required">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-4 col-form-label">Password</label> 
      <div class="col-8">
        <input formControlName="password" placeholder="strong pass" type="password" class="form-control" required="required">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-4 col-form-label">Confirm Password</label> 
      <div class="col-8">
        <input formControlName="confirmPassword" placeholder="confirm strong pass" type="password" class="form-control" required="required">
      </div>
    </div>
    <div class="form-group row">
      <label for="role" class="col-4 col-form-label">Role</label> 
      <div class="col-8">
        <select formControlName="role" class="custom-select" required="required">
          <option value="1">Admin</option>
          <option value="2">Common</option>
        </select>
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
